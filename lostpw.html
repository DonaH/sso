<html lang="en">

<head>

    <title>SonoSim Lost Password Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="panel_base">
                <img id="logo-tag2" src="assets/sonosim_lg_logo_tag.png" srcset="assets/sonosim_lg_logo_tag.svg" alt="SonoSim Logo">

                <form class="form-signin panel lostpw-height">

                    <p class="lostpw-msg">Lost your password? You will receive a link to create a new password via email.</p>
                    <hr>

                    <img id="logo-blue" src="assets/sonosim_logo_blue.png">

                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="text" id="inputUseremail" class="form-control" placeholder="Email address*" required autofocus>
                    <br />

                    <a href="#" class="btn btn-lg btn-primary btn-block" type="submit">
                      <i class="fa fa-chevron-circle-right"></i> &nbsp;Reset Password
                    </a>

                    <p style="text-align:left; padding-top:0.5em;">
                        <span><a href="tel:18558737666"><i class="fa fa-phone fa-rotate-90" aria-hidden="true"></i>&nbsp;+1(855) 873-7666</a></span>
                        <span style="float:right;"><a href="mailto:support@sonosim.com"><i class="fa fa-envelope"></i>&nbsp;support@sonosim.com</a></span>
                    </p>

                </form>
            </div>
            <!-- </div> -->

        </div>
        <!-- /row -->

    </div>
    <!-- /container -->

    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
