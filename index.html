<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="SonoSim Single Sign On Login">
  <meta name="SonoSim" content="SonoSim&reg; Ultrasound Training">
  <!-- <link rel="icon" href="../../favicon.ico"> -->

  <title>SonoSim&reg; Training Dashboard Login</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <div id="particles-js">
    <div class="container-fluid">
      <div class="row" style="display:block; text-align:center; margin-top:66px;">
        <!-- <img src="assets/SonoSim_Logo_white.png" height="100"> -->
        <img src="assets/sonosim_lg_logo_tag.png" height="160">
        <!-- <img src="assets/sonosim_logo_tag.png" height="160"> -->
      </div>
      <div class="row">

        <form class="form-signin panel">
          <h4 class="form-signin-heading">Welcome! Log in to Training Dashboard</h4>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username*" required autofocus>
          <label for="inputPassword" class="sr-only">Password*</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password*" required>
          <p>
            <span style="text-align:left;"><a style="color:#666666;" href="https://dev.sonosim.com/lost-password/"<h5>Lost your password?</h5></a>
              <span style="float:right;" >
                  <input type="checkbox" value="remember-me"> Remember me
              </span>
            </span>
          </p>
          <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Group / Institutional Use</button> -->
          <a href="https://dev.sonosim.com/training-dashboard/" class="btn btn-lg btn-primary btn-block" type="submit" id="group_tooltip" data-toggle="tooltip" data-placement="top" title="Student Physician Administrator">Login to Training Dashboard</a>
          <hr>
          <h5>Access to Account Details</h5>
          <a href="https://sonosim.com/my-account/" class="btn btn-lg btn-primary btn-block" type="submit">Go to Webstore</a>
        </form>
      </div><!-- /row -->
    </div><!-- /container -->
  </div><!-- /particles-js -->
    <script  src="js/app.js"></script>
    <script src="js/particles.min.js"></script>

</body>

</html>
